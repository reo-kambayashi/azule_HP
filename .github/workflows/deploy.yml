name: Deploy to GitHub Pages

on:
  # main ブランチへのプッシュ時に実行
  push:
    branches: [ main ]
  # 手動実行用トリガー
  workflow_dispatch:
  # 毎日日本時間朝3時（UTC18:00）に自動実行
  schedule:
    - cron: '0 18 * * *'

permissions:
  contents: read
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build with Astro
        run: npm run build

      - name: Move sitemap files into base directory
        run: |
          mv dist/sitemap-index.xml dist/azule_HP/
          mv dist/sitemap-0.xml      dist/azule_HP/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # GitHub Pages に公開したいフォルダを指定
          path: ./dist/azule_HP

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
